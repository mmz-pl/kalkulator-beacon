<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histereza</title>
    <link rel="stylesheet" href="styl.css">
    <script src="script.js" defer></script>
</head>
<body>
    
<div class="formularz">
<form action="">
    <h1 class="formularz_x1">Histereza</h1>
    <label for="BeaconValue">Wartość odczytu stanu korka(hex): </label>
    <input type="text" id="BeaconValue" name="BeaconValue" min="1" step="1" placeholder="Wklej wynik komendy odczytu stanu">

    <label for="DownHis">Dolna histereza(dec): </label>
    <input type="number" id="DownHis" name="DownHis" min="1" step="1" placeholder="Ile dodać do stanu? (domyślnie 5)">

    <label for="TopHis">Górna histereza(dec): </label>
    <input type="number" id="TopHis" name="TopHis" min="1" step="1" placeholder="Ile dodać do stanu ? (domyślnie 10)">


    
    <div class="buttons">
    <input type="button" value="Oblicz" id="button">
    <input type="reset" value="Reset" id="button">
    </div>
</form>
     
    <div class="result">
        <p>Komenda do wysłania: <br> <span id="result"></span></p>
        
    </div>
    
    
    
</div>
    
</body>
</html>
